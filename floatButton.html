<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add User</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">First name:</label>
            <input type="text" class="form-control" id="fname">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Last name:</label>
            <input type="text" class="form-control" id="lname">
            <div class="modal-footer">
           <button type="submit" id="button1" class="btn btn-primary">Add User</button>
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           </div>
        </form>
      </div>
     
    </div>
  </div>
</div>





 <script>
 
  
  var d=new Date();
  var t=d.getTime();
  var counter=t;
   
      document.getElementById("form").addEventListener("submit",(e)=>{
      var fname=document.getElementById("fname").value;
      console.log(fname);
        var lname=document.getElementById("lname").value;
        e.preventDefault();
        createUser(fname,lname);
        form.reset();
      });
      
   function createUser(fname,lname){
   counter+=1;
   var user={
   fname: fname,
     id:counter,
     lname: lname
   }
   
   console.log(user);
   }
      

      
      
</script>
    


</body>
</html>
